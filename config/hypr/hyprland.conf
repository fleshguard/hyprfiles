# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:


# Else
env = EDITOR,nvim
env = AQ_TRACE=1
env = AQ_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1 # card1 is 7700s, card2 is 680M. Switching dominant to 7700s may prevent external monitors crashing on suspension
#render:explicit_sync = 0
render:direct_scanout = false
#opengl {
#	nvidia_anti_flicker = false
#}

# NVIDIA
#env = LIBVA_DRIVER_NAME,nvidia
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Cursor
env = XCURSOR_THEME,Bibata-Modern-Classic # $ gsettings set org.gnome.desktop.interface cursor-theme 'Theme-Name'
env = XCURSOR_SIZE,24

# GTK
#env = GTK_USE_PORTAL,0

# Qt
env = XDG_MENU_PREFIX,arch- # Fixes dolphin 'open with'
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE=Breeze-Dark
#env = QT_QPA_PLATFORM,wayland
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style
env = QT_WAYLAND_SMOOTH_SCROLL=1

# Electron
env = ELECTRON_OZONE_PLATFORM_HINT,auto

debug {
  colored_stdout_logs = true
  enable_stdout_logs = true
  disable_logs = false
}

xwayland {
  use_nearest_neighbor= true
  force_zero_scaling = true
}

ecosystem {
  no_update_news = true
  no_donation_nag = false # Twice a year popup
  enforce_permissions = false
}


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = *, highres,auto,1
monitor = *, highrr,auto,1

monitor = , preferred, auto, 1.0 # "Recommended rule for quickly plugging in random monitors:"
#monitor = Virtual-1, 1920x1080@60,auto,1
monitor = eDP-2, 1920x1200@165Hz, 1920x0, 1.0, vrr, 1
monitor = eDP-1, 1920x1200@165Hz, 1920x0, 1.0, vrr, 1
monitor = HDMI-A-1, 1920x1080@75Hz, 0x0, 1.0, vrr, 0 # vrr, 0  turns off vrr for this monitor. experiences issues with vrr enabled 

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$terminalAlt = foot
$clipboard = $terminal --title=Clipse ~/Source/clipse/./clipse
$fileManager = dolphin
$fileManagerAlt = foot -e yazi
$menu = wofi --show drun
$wallpaper = swaybg -o '*' -m fill -i ~/Pictures/Wallpapers/PyWal/pywallpaper 

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = brightnessctl --restore
exec-once = swayosd-server
exec-once = ~/Source/clipse/./clipse -listen
exec-once = bash ~/.config/hypr/Scripts/Hyprland/devwatch.sh
exec-once = wal -t -n -R & $wallpaper
exec-once = swaync
exec-once = hypridle
exec-once = hyprctl setcursor Bibata-Modern-Classic 22
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1


